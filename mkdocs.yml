site_name: Voxel51 Documentation
theme:
  name: material
  features:
    - navigation.path
    - navigation.indexes
    - navigation.top
    - icon:
        repo: fontawesome/brands/github
    - content.action.edit

repo_url: https://github.com/thesteve0/vdoc-mkdocs
edit_uri: blob/main/docs/

markdown_extensions:
  - pymdownx.highlight:
      line_spans: __span
      pygments_lang_class: true
  - toc:
      permalink: true
  - admonition
  - pymdownx.inlinehilite
  - pymdownx.snippets
  - pymdownx.superfences
  - pymdownx.details

plugins:
  - search:
      lang: en
  - mkdocs-jupyter:
      include_requirejs: true # required for plotly
      ignore: ["tutorials/evaluate_classifications.ipynb", "tutorials/image_embeddings.ipynb"]
      # include_source: True if we want to ease making a download button
      # https://github.com/danielfrg/mkdocs-jupyter?tab=readme-ov-file#download-notebook-link
      # execute: true  if we want to execute the code before rendering
      # https://github.com/danielfrg/mkdocs-jupyter?tab=readme-ov-file#execute-notebook

extra:
  version:
    provider: mike

nav:
  - Home: index.md
  - "Getting started":
      - getting_started/index.md
      - Basics:
        - Installing: basic/getting_started/install.md
        - Virtualenvs: basic/getting_started/virtualenv.md
        - Datasets, Samples, and Fields: basic/getting_started/datasets_samples_fields.md
        - Tour of the Application: basic/getting_started/application_tour.md
        - Visualizing Embeddings: basic/getting_started/viz_embeddings.md
        - Subsetting and Sample Data: basic/getting_started/subset.sample.md
        - Zero Shot Classification for Labeling: basic/getting_started/zero_shot_label.md
        - Creating and Editing Fields and Labels: basic/getting_started/edit_fields.md
        - Model Fine-Tuning: basic/getting_started/fine_tuning.md
        - Model Evaluation: basic/getting_started/model_eval.md
        - What's Next: basic/getting_started/next_steps
        - Troubleshooting: basic/getting_started/troubleshooting.md
      - Focused Getting Starteds:
        - getting_started/focused_gettings_starteds/index.md
        - Medical Imaging
          - getting_started/focused_gettings_starteds/medical_imaging/index.md
  - FiftyOne Concepts:
      - fiftyone_concepts/index.md
      - Basics: fiftyone_concepts/basics.md
      - Running Environments: fiftyone_concepts/running_environments.md
      - Loading Data into FiftyOne:
          - fiftyone_concepts/dataset_creation/index.md
          - Datasets from Disk: fiftyone_concepts/dataset_creation/datasets.md
          - Using Sample Parsers: fiftyone_concepts/dataset_creation/samples.md
      - Using Datasets: fiftyone_concepts/using_datasets.md
      - Dataset Views: fiftyone_concepts/using_views.md
      - Grouped Datasets: fiftyone_concepts/groups.md
      - Using the App: fiftyone_concepts/app.md
      - Annotating Datasets: fiftyone_concepts/annotations.md
      - Evaluating Models: fiftyone_concepts/evaluation.md
